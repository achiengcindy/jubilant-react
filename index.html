<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script src="https://unpkg.com/react@15/dist/react.min.js"></script>
    <script src="https://unpkg.com/react-dom@15/dist/react-dom.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.24.0/babel.js"></script>

</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
    	function TransportTitle(props){
    		return (
    			<div>
        			<h1>{props.title}</h1>
        			<p>{props.sub_title}</p>
        		</div>
    		)
    	}

    	function TransportTable(props){
    		return (
    			<table>
    				<tbody>
    					<tr>
    						<th>{props.titleYear}</th>
    						<th>{props.titleModel}</th>
                			<th>{props.titlePrice}</th>
                			<th>{props.titleBuy}</th>
    					</tr>
    					<tr>
    						<th>{props.Year}</th>
    						<th>{props.Model}</th>
                			<th>{props.Price}</th>
                			<th><button>{props.Buy}</button></th>
    					</tr>
    				</tbody>
    			</table>
    		)
    	}

    	function TransportList(props){
        return (
            <div>
                <h3>{props.title}</h3>
                <ul>
                    <TransportTable titleYear = "Year" titleModel= "Model" titlePrice= "Price" titleBuy ="Buy" />
                </ul>
            </div>
        )
    }

    	function TransportApp(props){
    		return (
    		<div>
    			<TransportTitle title = "Cindy Transport" sub_title = "The best place to buy vehicles online" />
    			<TransportList title = "Cars" Year="2013" Model="A" Price="32000" Buy="buy" />
    			<TransportList title = "Trucks"/>
    			<TransportList title = "Convertibles"/>
        	</div>
    		)
    	}

    	ReactDOM.render(
        	<TransportApp />,
        	document.getElementById("root")
        )
    </script>


</body>
</html>
